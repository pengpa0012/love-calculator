<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/script.js" defer></script>
    <title>Love Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <span>Made by Godfrey Necesario</span>
        <h1>Love Meter</h1>
      </div>
      <div class="flex">
        <div class="input">
          <div class="input-field">
            <div class="left-ribbon"></div>
            <input type="text" data-fname />
            <div class="right-ribbon"></div>
          </div>
          <label>Enter Your Name</label>
        </div>
        <button class="calculate-btn" data-submit>
          <h2>Calculate</h2>
          <img src="./assets/img/heart.svg" alt="" />
        </button>
        <div class="input">
          <div class="input-field">
            <div class="left-ribbon"></div>
            <input type="text" data-sname />
            <div class="right-ribbon"></div>
          </div>
          <label>Enter His or Her Name</label>
        </div>
      </div>
      <div class="result">
        <div class="result-bar-wrap">
          <span class="title">Love Meter</span>
          <div class="result-bar">
            <span class="bar"></span>
            <span class="border"></span>
            <span class="line one"></span>
            <span class="line two"></span>
            <span class="line three"></span>
            <span class="line four"></span>
          </div>
        </div>
        <div class="result-stats-wrap"></div>
      </div>
    </div>
  </body>
</html>
